---
dataset: "cifar10"
batch_size: 20
epochs_per_round: 1
lda_concentration: 0.1
num_clients_per_round: 10
num_total_clients: 5000
num_rounds: 4000
root_dir: "./data"
cpus_per_client: 1

get_initial_parameters:
  _target_: cifar.utils.get_initial_parameters

get_eval_fn:
  _target_: ..cifar10.utils.get_eval_fn
ray_config:
  include_dashboard: False
defaults:
  - _self_
  - strategy: "fedavg"
