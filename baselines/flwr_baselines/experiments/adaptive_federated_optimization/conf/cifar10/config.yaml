---
dataset: "cifar10"
batch_size: 20
epochs_per_round: 1
lda_concentration: 0.1
num_clients_per_round: 10
num_total_clients: 500
num_rounds: 4000
root_dir: "./data"
cpus_per_client: 1
hydra.job.chdir: False
gen_federated_partitions:
  _target_: cifar.utils.gen_cifar10_partitions
  num_total_clients: ${num_total_clients}
  lda_concentration: ${lda_concentration}
get_initial_parameters:
  _target_: cifar.utils.get_initial_parameters
get_eval_fn:
  _target_: cifar.utils.get_cifar10_eval_fn
gen_fit_config_fn:
  _target_: cifar.utils.gen_fit_config
  epochs_per_round: ${epochs_per_round}
  batch_size: ${batch_size}
  client_learning_rate: ${client_learning_rate}
get_ray_client_fn:
  _target_: cifar.client.get_ray_client_fn
ray_config:
  include_dashboard: False
defaults:
  - _self_
  - strategy: "fedavg"
